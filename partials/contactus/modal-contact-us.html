<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Contact Us</h3>
  <button type="button" class="modal-close-btn" ng-click="close()"></button>
</div>
<div class="modal-body" id="modal-body">
   <contact-us show-title="false" modal="true" on-success="close()" on-error="onError({error})"></contact-us>
</div>
