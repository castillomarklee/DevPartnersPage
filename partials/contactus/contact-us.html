<div id="contact-us" class="container-fluid" elem-ready="init()">

  <!-- <img src="assets/images/newsletter-img.png" class="img-responsive center-block" ng-if="modal" /> -->
  <span class="description-sm text-center-align" ng-if="modal">Fill out the form below and a Dev Partners representative will contact you as soon as possible.</span>

  <h3 ng-show="showTitle"> CONTACT US </h3>
  <form name="contactUsForm" id="contact-us-form" class="constraints" novalidate ng-submit="submit(contactUsForm.$valid)">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <input type="text" name="fullName" ng-disabled="submitting" ng-model="contactDetails.fullName" placeholder="Enter Full Name (Required)" required />
            <div ng-messages="contactUsForm.fullName.$error" ng-if='contactUsForm.$submitted || contactUsForm.fullName.$dirty' class="ng-message">
              <div ng-messages-include="partials/contactus/error-messages.html"></div>
            </div>
          </div>

          <div class="col-sm-12 col-md-12" ng-class="{'col-lg-12': modal, 'col-lg-6': !modal}">
            <input type="tel" name="phone" ng-disabled="submitting" ng-model="contactDetails.phone" placeholder="Phone Number (Required)" required />
            <div ng-messages="contactUsForm.phone.$error" ng-if='contactUsForm.$submitted || contactUsForm.phone.$dirty' class="ng-message">
              <div ng-messages-include="partials/contactus/error-messages.html"></div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12" ng-class="{'col-lg-12': modal, 'col-lg-6': !modal}">
            <input type="email" name="email" ng-disabled="submitting" ng-model="contactDetails.email" placeholder="Company Email Address (Required)" required />
            <div ng-messages="contactUsForm.email.$error" ng-if='contactUsForm.$submitted || contactUsForm.email.$dirty' class="ng-message">
              <div ng-messages-include="partials/contactus/error-messages.html"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12">
        <textarea name="message" rows="6" ng-disabled="submitting" placeholder="Message (Required)" ng-model="contactDetails.message" required></textarea>
        <div ng-messages="contactUsForm.message.$error" ng-if='contactUsForm.$submitted || contactUsForm.message.$dirty' class="ng-message">
          <div ng-messages-include="partials/contactus/error-messages.html"></div>
        </div>
      </div>
    </div>

    <div ng-if="modal" class="action-btn-section-align-left row">
      <div class="captcha-container">
        <div theme="clean" vc-recaptcha on-create="setCaptchaWidgetId(widgetId)"
        key="recaptchaKey"></div>
      </div>
      <button type="submit" ng-disabled="submitting" ng-class="btnClass" class="btn btn-small center-block" g-analytics-track-event="{category: 'Contact Us Send Button', action: ANALYTICS.ACTION_CLICK}" > <span class="spinner" us-spinner="spinnerSM" ng-if="submitting"></span> {{btnSendText}} </button>
    </div>

    <div class="action-btn-section-align-left row" ng-if="!modal">
      <div class="captcha-container">
        <div theme="clean" vc-recaptcha on-create="setCaptchaWidgetId(widgetId)"
        key="recaptchaKey"></div>
      </div>

      <button type="submit" ng-disabled="submitting" ng-class="btnClass" class="btn center-block" g-analytics-track-event="{category: 'Contact Us Send Button', action: ANALYTICS.ACTION_CLICK}" > <span us-spinner="spinnerSM" class="spinner" ng-if="submitting"></span> {{btnSendText}} </button>
    </div>

    <div class="note">
       <!-- *A Dev Partners representative will contact you as soon as possible. -->
       Our team will reply within 24 hours via email or call.
      </div>
  </form>
</div>
