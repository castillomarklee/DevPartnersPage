<div class="slide carousel-slide carousel-of-talents carousel-with-controls carousel-slide-small" uib-carousel active="active"
    no-pause="false" no-wrap="false" interval="false">
    <div class="row" uib-slide ng-repeat="group in groupedTalentsSlides track by $index" index="$index" ng-if="groupedTalentsSlides.length > 0"
        ng-switch="group.type">
        <div class="slide cta" ng-switch-when="cta">
            <div class="text-center-align">
                <p>
                    Discover more of our IT resources, join Dev Partners.
                </p>
                <a hire-people="{{getAdCode()}}" class="btn btn-yellow text-bold" g-analytics-track-event="{category: 'Hire Developers Now', action: ANALYTICS.ACTION_CLICK, label: eventLabel}">Hire Now!</a>
            </div>
        </div>
        <div ng-repeat="slide in group track by $index" class="slide" ng-class="{'cta-inline': slide.type === 'cta'}" ng-switch-default>
            
            <a hire-people="{{getAdCode()}}" ng-if="slide.type !== 'cta'">
                <div class="hero levitate" ng-if="slide.name">
                    <img ng-src="{{slide.avatar}}" fallback-src="assets/images/fallback.svg" class="avatar" />
                    <div class="name">{{slide.name}}</div>
                    <ul class="skills">
                        <li class="label label-yellow"><a href="/us/{{slide.landing}}">{{slide.skill}}</a></li>
                    </ul>
                </div>
            </a>
            <div class="text-center-align" ng-if="slide.type === 'cta'">
                <p>
                    Discover more of our IT resources, join Dev Partners.
                </p>
                <a hire-people="{{getAdCode()}}" class="btn btn-yellow text-bold" g-analytics-track-event="{category: 'Hire Developers Now', action: ANALYTICS.ACTION_CLICK, label: eventLabel}">Hire Now!</a>
            </div>
        </div>
    </div>
</div>
