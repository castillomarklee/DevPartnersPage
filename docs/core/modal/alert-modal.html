<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
    <button type="button" class="modal-close-btn" ng-click="ok()"></button>
</div>
<div class="modal-body" id="modal-body">
    <p> {{content}} </p>
</div>
<div class="modal-footer">
    <button class="btn btn-yellow btn-small" type="button" ng-click="ok()"> Ok </button>
</div>
