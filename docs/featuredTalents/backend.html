<div class="developer bordered-diamond-bottom constraints">
    <img src="{{backendVM.developer.avatar}}" class="avatar" />
    <h2 class="name">Meet <span class="text-emphasize">{{backendVM.developer.name}}</span></h2>
    <h3 class="position">{{backendVM.developer.position}}</h3>
    <p class="main-description">{{backendVM.developer.description}}</p>
</div>
<div class="technologies">
    <h2>Backend Technologies</h2>
    <p class="main-description">
        Qualified &amp; Intensely experienced IT engineers, who have been refined by proper training and growth.
    </p>
    <ul class="list-horizontal">
        <li ng-repeat="technology in backendVM.technologies track by $index">
            <img src="{{technology.logo}}" alt="{{technology.name}}" />
        </li>
    </ul>
</div>
