<div id="our-people">
    <header>
        <div class="jumbotron">
            <h1>OUR <span class="text-emphasize">PEOPLE</span></h1>
            <p>
                We began in Davao City with its large community of outstanding IT professionals and world class talent, and believe that
                we can altogether create a monumental leap in having the best people servicing Digital Technology.
            </p>
        </div>
    </header>
    <section class="constraints">
        <h2>Some of the great problem-solvers in Dev Partners</h2>
        <ul class="team">
            <li ng-repeat="member in ourPeopleVM.dpTeam track by $index">
                <ng-include src="ourPeopleVM.isMobile() ?
                'ourpeople/team-member-m.html?v=@@ourPeople_team-member-m' : $index % 2 === 0 ?
                 'ourpeople/team-member-ltr.html?v=@@ourPeople_team-member-ltr' : 'ourpeople/team-member-rtl.html?v=@@ourPeople_team-member-rtl'"
                 include-replace></ng-include>
            </li>
        </ul>
        <featured-core-services class="spaced-vertical"></featured-core-services>
    </section>
</div>
